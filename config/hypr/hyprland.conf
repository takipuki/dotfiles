# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
#monitor=eDP-1,disable
#monitor=HDMI-A-1,1366x768,0x0,1
#workspace=1, monitor:HDMI-A-1
#workspace=2, monitor:HDMI-A-1
#workspace=3, monitor:HDMI-A-1
#
#monitor=eDP-1,1366x768,0x768,1
#workspace=4, monitor:eDP-1
#workspace=5, monitor:eDP-1
#workspace=6, monitor:eDP-1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = waybar & hyprpaper & nm-applet & wlsunset -l 23.8 -L 90.4 -t 5000
# mpvpaper -o "no-audio --loop" HDMI-A-1 /home/taki/Videos/pixel_lives/rainy-night-by-the-cinema.mp4 &
exec-once = waybar & hyprpaper & qbittorrent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,bd
    kb_options = grp:win_space_toggle
#   kb_variant =
#   kb_model =
#   kb_options =
#   kb_rules =

    repeat_delay = 200
    repeat_rate = 40

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = true
        middle_button_emulation = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(7287fd) rgb(7287fd) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    #allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true;
}

binds {
    allow_workspace_cycles = true;
    #workspace_back_and_forth = true;
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrule = float, .*
#windowrule = center, .*
#windowrule = maxsize 1024 576, .*
windowrule = float, qbittorrent
windowrule = float, imv
windowrule = float, pavucontrol
windowrule = float, org.gnome
windowrule = float, org.pwmt.zathura
windowrule = float, blender
windowrule = float, discord

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, R, exec, wofi -f --show "drun,run"
bind = $mainMod, O, exec, wlogout
bind = $mainMod CTRL, P, exec, slurp | grim -g - - | wl-copy
bind = $mainMod CTRL, I, exec, curl `wl-paste` | imv -

bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, hyprctl kill
bind = $mainMod SHIFT, Backspace, exit,

bind = $mainMod, TAB, togglefloating, active
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 2

## Layout binds
# dwindle
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
# master
bind = $mainMod, S, layoutmsg, orientationcycle left right

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
#bind = ALT, TAB, focuscurrentorlast
bind = ALT, TAB, workspace, previous

# Move position of windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod, C, centerwindow

# Groups
bind = $mainMod, G, togglegroup
bind = ALT, mouse_up, changegroupactive, f
bind = ALT, mouse_down, changegroupactive, b
bind = ALT, mouse:272, movewindoworgroup, l
bind = ALT, mouse:273, movewindoworgroup, r
#bindm = ALT, mouse:272, moveintogroup
#bindm = ALT, mouse:273, moveoutofgroup

# Scratchpad
bind = $mainMod, code:20, movetoworkspacesilent, special
bind = $mainMod, code:21, togglespecialworkspace

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10
bind = $mainMod, 9, workspace, -1
bind = $mainMod, 0, workspace, +1
#bind = $mainMod CTRL, H, workspace, -1
#bind = $mainMod CTRL, L, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
#bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
#bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, 9, movetoworkspace, -1
bind = $mainMod SHIFT, 0, movetoworkspace, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, +1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
